<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="custom.css" />
</head>

<body class="bg-grey">
  <ul id="list" class="row justify-content-center">

  </ul>

  </div>
  <div class="input fixed-bottom row justify-content-center">
    <input type="text" id="input" class="col-8 p-3 mb-3 rounded-4" />
    <button onclick="addToList()" class="col-2 rounded-4 ms-1 btn btn-primary" style="height: 60px">
      Add
    </button>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
  </script>
  <script>
    const input = document.getElementById("input");
    const list = [];
    const myList = document.getElementById('list');

    function addToList() {
      list.push(input.value);
      showList()
      input.value = "";
      input.focus();
    }
    input.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        addToList()
      }
    });

    function showList() {
      let text = '';
      list.forEach(item => {
        text += `<li>${item}</li>`
      });
      myList.innerHTML = text
    }
  </script>
</body>

</html>
